<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MQTT Over WebSockets Subscriber</title>
    <link rel="stylesheet" href="subscriber.css" />
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  </head>
  <body>
    <h1>MQTT Over WebSockets</h1>
    <h2>Subscriber</h2>
    <div class="line"></div>
    <ul class="wrapper">
      <li class="form-row">
        <button type="button" id="subscribe">Subscribe</button>
        <button type="button" id="unsubscribe">Unsubscribe</button>
      </li>
      <li class="form-row">
        <div id="status">Status: Not Subscribed</div>
      </li>
      <li class="form-row">
        <div id="temperature-display">Received Temperature: N/A</div>
      </li>
    </ul>
    <script src="subscriber.js"></script>
  </body>
</html>
